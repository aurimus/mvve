<html>
  <head>
    <title>Sample MVE application</title>
  </head>
  <body>
    <script src="bower_components/requirejs/require.js"></script>
    <script src="require.config.js"></script>
    <script>
      require(['model', 'tree/Root'], function(Model, Root) {
          root = new Root({model: new Model() });
          root.attach(document.body);
      });
    </script>
  </body>
</html>
